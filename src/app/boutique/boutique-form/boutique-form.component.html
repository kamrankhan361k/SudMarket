<main class="nxl-container">
  <div class="nxl-content border">
    <div class="container-fuild p-lg-5">
      <div class="">
        <div class="border shadow rounded rounded-4 bg-white ">
          <h2 class="fw-bold">
            <span class="mx-3">{{
              action !== "edit"
                ? "Ajouter une boutique"
                : "Modifier la boutique :"
            }}</span>
            <span class="mx-1 title-bg-global-secondary">{{
              action == "edit" ? nom : ""
            }}</span>
          </h2>
        </div>
        <div class="col-12 p-0 mt-2">
          <form
            #userform="ngForm"
            (ngSubmit)="onSubmitForm(userform)"
            class="border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="row">
              <div
                class="col-lg-5 pt-3 rounded rounded-3"
                style="background-color: #0f172a"
              >
                <div class="col-lg-12 shadow rounded rounded-4 p-3 text-center">
                  <label
                    for="validationCustom01"
                    class="form-label text-white label mb-2"
                  >
                    logo boutique
                  </label>
                  <div
                    class="w-75 rounded bg-light rounded-4 bg-white p-3 border border-1 m-auto mt-2"
                  >
                    <img class="w-100" [src]="logo" />
                  </div>

                  <div class="col-lg-8 m-auto mt-3">
                    <div class="border w-75 m-auto">
                      <button
                        type="button"
                        style="background-color: #3454d1"
                        class="btn border border-0 text-white form-control"
                        (click)="triggerFileInput()"
                      >
                        Choisir une image
                      </button>
                    </div>
                    <input
                      type="file"
                      accept="image/*"
                      class="form-control"
                      (change)="onFileSelected($event)"
                      #fileInput
                      style="display: none"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-7 p-3 bg-light">
                <div class="col-lg-12">
                  <label for="validationCustom01" class="form-label label"
                    >Nom
                    <span class="title-bg-global-secondary"> * </span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="nom"
                    [(ngModel)]="nom"
                  />
                </div>

                <div class="col-lg-12 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Responsable
                    <span class="title-bg-global-secondary"> * </span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="responsable"
                    [(ngModel)]="responsable"
                  />
                </div>

                <div class="col-lg-12 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Adresse</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="adresse"
                    [(ngModel)]="adresse"
                  />
                </div>

                <div class="col-lg-12 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >TÃ©lephone
                    <span class="title-bg-global-secondary"> * </span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="telephone"
                    [(ngModel)]="telephone"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="col-lg-3 mt-3">
                  <button
                    type="submit"
                    class="form-control bg-global-primary text-white"
                  >
                    Valider <i class="fa-solid text-white mx-1 fa-pen"></i>
                  </button>
                </div>
              </div>
              <div class="col-lg-6 mt-3 text-end pt-3">
                <p>
                  NB : Les champs en
                  <span class="title-bg-global-secondary"> (*) </span> sont
                  obligatoire
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
