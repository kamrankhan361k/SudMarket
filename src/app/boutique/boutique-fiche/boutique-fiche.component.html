<main class="nxl-container">
  <div class="nxl-content border">
    <div class="container-fuild p-lg-5">
      <div class="row">
        <div class="border shadow rounded rounded-4 bg-white p-2">
          <h2 class="fw-bold">
            <span class="mx-3">Fiche : </span>
            <span class="title-bg-global-secondary">{{
              boutique.nom
            }}</span>
          </h2>
        </div>
        <div class="col-12 p-0 mt-2">
          <form
            class="border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="row">
              <div class="col-lg-6">
                <div style="background-color: #121a2d;" class="p-3 rounded rounded-3">
                  <div class="w-75 border border-1 m-auto mt-2">
                    <img
                      class="w-100"
                      [src]="boutique.logo"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="col-lg-12">
                  <label for="validationCustom01" class="form-label label"
                    >Boutique</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="boutique.nom"
                    [(ngModel)]="boutique.nom"
                  />
                </div>

                <div class="col-lg-12 mt-2">
                  <label for="validationCustom01" class="form-label label"
                    >Adresse</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="boutique.adresse"
                    [(ngModel)]="boutique.adresse"
                  />
                </div>

                <div class="col-lg-12 mt-2">
                  <label for="validationCustom01" class="form-label label"
                    >Telephone</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="boutique.telephone"
                    [(ngModel)]="boutique.telephone"
                  />
                </div>
                <div class="col-lg-12 mt-2">
                  <label for="validationCustom01" class="form-label label"
                    >Responsable</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="boutique.responsable"
                    [(ngModel)]="boutique.responsable"
                  />
                </div>
              </div>

   

              <div class="col-lg-12 mt-2">
                <label for="validationCustom01" class="form-label label"
                  >Date de cr√©ation</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="client.cree_le"
                  [value]="globalService.formatDate(boutique.date_creation)"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 mt-3">
                <button
                  (click)="updateBoutique()"
                  class="form-control btn bg-update text-white"
                >
                  Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
                </button>
              </div>

              <div class="col-lg-6 mt-3">
                <button
                  (click)="deleteBoutique()"
                  class="form-control bg-delete btn text-white"
                >
                  Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
