<main class="nxl-container">
    <div class="nxl-content border">
      <div class="container-fuild p-5">
  
        <div class="row">
          <div class="border shadow rounded rounded-4 bg-white p-2">
              <h2 class="fw-bold">
                  <span>Fiche du vente : </span>
                  <span class="mx-1 title-bg-global-secondary">{{vente.vente_id}}</span>
              </h2>
          </div>
          <div class="col-12 mt-2">
            <form class="row border rounded rounded-4 bg-white shadow p-3 needs-validation">
              <div class="col-lg-6">
                <label for="validationCustom01" class="form-label label"
                  >Date de vente</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.date_vente"
                  [value]="globalService.formatDate(vente.date_vente)"
                />
              </div>
  
              <div class="col-lg-6">
                <label for="validationCustom01" class="form-label label"
                  >Montant total vente</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.montant_total"
                  [value]="globalService.formatPrix(vente.montant_total)"
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Client</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.client_id"
                  [value]="getClientName(vente.client_id)"
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Utilisateur</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.utilisateur_id"
                  [value]="getUserName(vente.utilisateur_id)"
                />
              </div>
  
  
              <div class="col-lg-4 mt-3">
                <button (click)="deletevente()" class="form-control bg-delete btn text-white">
                  Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                </button>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
