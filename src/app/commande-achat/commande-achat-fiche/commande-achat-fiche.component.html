<main class="nxl-container">
    <div class="nxl-content border">
      <div class="container-fuild p-5">
  
        <div class="row">
          <div class="border shadow rounded rounded-4 bg-white p-2">
              <h2 class="fw-bold">
                  <span>Fiche de la commande : </span>
                  <span class="mx-1 title-bg-global-secondary">{{commandes.commande_achat_id}}</span>
              </h2>
          </div>
          <div class="col-12 mt-2">
            <form class="row border rounded rounded-4 bg-white shadow p-3 needs-validation">
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Date commande</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.date_vente"
                  [value]="globalService.formatDate(commandes.date_commande)"
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Montant total commande</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.montant_total"
                  [value]="globalService.formatPrix(commandes.montant_total)"
                />
              </div>

              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Point de vente</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="commandes.point_de_vente_id"
                  [value]="getPointName(commandes.point_de_vente_id)"
                />
              </div>
  
           <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  > Fournisseur</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.client_id"
                  [value]="(commandes.fournisseur_id)"
                />
              </div>

              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Effectu√©e par : </label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.utilisateur_id"
                  [value]="getUserName(commandes.utilisateur_id)"
                />
              </div>

              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  > Statut</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="vente.client_id"
                  [value]="(commandes.statut)"
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <button (click)="updateCommande()" class="form-control bg-update btn text-white">
                  Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
                </button>
              </div> 


              <div class="col-lg-6 mt-3">
                <button (click)="deleteCommande()" class="form-control bg-delete btn text-white">
                  Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                </button>
              </div> 

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
