<main class="nxl-container">
    <div class="nxl-content border">
      <div class="container-fuild p-5">
        <div class="row">
          <div class="border shadow rounded rounded-4 bg-white p-2">
            <h2 class="fw-bold">
              <span>Fiche de la caisse : </span>
              <span class="mx-1 title-bg-global-secondary"
                >{{ caisse.nom_caisse }}</span
              >
            </h2>
          </div>
          <div class="col-12 mt-2">
            <form
              class="border rounded rounded-4 bg-white shadow p-3 needs-validation"
            >
              <div class="row">
                <div class="col-lg-4">
                  <label for="validationCustom01" class="form-label label"
                    >Caisse</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="caisse.nom_caisse"
                    [(ngModel)]="caisse.nom_caisse"
                  />
                </div>
  
                <div class="col-lg-4">
                  <label for="validationCustom01" class="form-label label"
                    >Point de vente</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="caisse.point_de_vente_id"
                    [value]="getPointName(caisse.point_de_vente_id)"
                  />
                </div>
  
                <div class="col-lg-4">
                  <label for="validationCustom01" class="form-label label"
                    >Utilisateur</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="caisse.utilisateur_id"
                    [value]="getUserName(caisse.utilisateur_id)"
                  />
                </div>
  
                <div class="col-lg-6 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Solde caisse</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="caisse.solde_caisse"
                    [value]="globalService.formatPrixString(caisse.solde_caisse)"
                  />
                </div>
  

  
                <div class="col-lg-6 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Etat caisse</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="caisse.actif"
                    [value]="caisse.actif == true ? 'Actif': 'Non actif' "
                  />
                </div>
  
                <div class="col-lg-6 mt-3">
                  <label for="validationCustom01" class="form-label label"
                    >Date de création</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control"
                    name="caisse.date_creation"
                    [value]="globalService.formatDate(caisse.date_creation)"
                  />
                </div>

                <div class="col-lg-6 mt-3">
                    <label for="validationCustom01" class="form-label label"
                      >Mise à jour le : </label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="caisse.date_mise_a_jour"
                      [value]="globalService.formatDate(caisse.date_mise_a_jour)"
                    />
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-6 mt-3">
                  <button
                  (click)="updateCaisse()"
                    class="form-control btn bg-update text-white"
                  >
                    Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
                  </button>
                </div>
  
                <div class="col-lg-6 mt-3">
                  <button
                    class="form-control bg-delete btn text-white"
                  >
                    Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
