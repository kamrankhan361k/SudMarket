<main class="nxl-container">
  <div class="nxl-content">
   <div class="pt-3">
    <div class="col-lg-11 rounded rounded-4 bg-white p-3 m-lg-auto">
      <div>
        <div>
          <h1 class="bg-primary text-white rounded rounded-4 py-2 px-3 shadow">Liste des roles</h1>
        </div>
        <div class="mt-1">
          <div class="row">
            <div class="col-lg-4">
              <div class="d-flex align-items-center mt-4">
                <i
                  style="position: absolute"
                  class="fa-solid p-3 fa-magnifying-glass"
                ></i>

                <input
                  type="text"
                  (keyup)="applyFilter($event)"
                  placeholder="Recherchez un utilisateur ici..."
                  class="form-control text-start px-5 text-uppercase"
                />
              </div>
            </div>
            <div class="col-lg-4 pt-4">
              <button
                style="background-color: #3454d1"
                type="button"
                class="form-control text-white"
              >
                Imprimer la liste <i class="fa-solid fa-print"></i>
              </button>
            </div>
            <div class="col-lg-4 pt-4">
              <button
                style="background-color: #3454d1"
                type="button"
                class="form-control text-white"
                (click)="createteRole()"
              >
                Ajouter un role <i class="mx-1 fa-solid fa-user"></i>
              </button>
            </div>
          </div>
          <div
            class="mat-elevation-z8 mt-3 rounded rounded-4"
            style="max-height: 400px; overflow-y: auto"
            *ngIf="!isloadingpage; else loader"
          >
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="nom_role">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Role
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.nom_role }}
                </td>
              </ng-container>

              <ng-container matColumnDef="permissions">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Permissions
                </th>
                <td class="pointer" mat-cell *matCellDef="let element">
                  {{ element.permissions }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th class="text-center" mat-header-cell *matHeaderCellDef>
                  Actions
                </th>
                <td class="text-center" mat-cell *matCellDef="let element">
                  <p
                    (click)="actions(element)"
                    style="cursor: pointer"
                    class="p-2 actions"
                  >
                    <span class="fs-6">...</span>
                  </p>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[5, 10, 15]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
   </div>
  </div>
</main>

<ng-template #loader>
  <div class="text-center">
    <app-loader></app-loader>
  </div>
</ng-template>
