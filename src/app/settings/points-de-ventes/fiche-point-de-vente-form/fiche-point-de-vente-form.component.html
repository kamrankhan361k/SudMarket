<main class="nxl-container">
    <div class="nxl-content border">
      <div class="container-fuild p-5">
        <div class="row">
          <div class="border shadow rounded rounded-4 bg-white p-2">
            <h2 class="fw-bold">
                <span>{{action == 'create' ? 'Créer un point de vente' : 'Point de Vente :'}} </span>
                <span *ngIf="point"
                class="title-bg-global-secondary">{{ nom }} </span>
              </h2>
          </div>
          <div class="col-12 mt-2">
            <form
            #pointform="ngForm"
            (ngSubmit)="onSubmitForm(pointform)"
              class="row border rounded rounded-4 bg-white shadow p-3 needs-validation"
            >
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Nom <span class="title-bg-global-secondary"> * </span></label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="nom"
                  [(ngModel)]="nom"
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >ville</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="ville"
                  [(ngModel)]="ville"
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Code Postal</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="codePostal"
                  [(ngModel)]="code_postal"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Adresse <span class="title-bg-global-secondary"> * </span></label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="adresse"
                  [(ngModel)]="adresse"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Pays</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="pays"
                  [(ngModel)]="pays"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Email <span class="title-bg-global-secondary"> * </span></label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="email"
                  [(ngModel)]="email"
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Télephone <span class="title-bg-global-secondary"> * </span></label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="telephone"
                  [(ngModel)]="telephone"
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Responsable <span class="title-bg-global-secondary"> * </span></label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="responsable"
                  [(ngModel)]="responsable"
                />
              </div>

              <div class="row">
                <div class="col-lg-6">
                 <div class="col-lg-4 mt-3">
                   <button [disabled]="!isFormValid()"  type="submit" class="form-control bg-global-primary text-white">
                     Valider <i class="fa-solid text-white mx-1 fa-pen"></i>
                   </button>
                 </div>
                </div>
                 <div class="col-lg-6 mt-3 text-end pt-3">
                  <p>NB : Les champs en <span class="title-bg-global-secondary"> (*) </span> sont obligatoire</p>
                 </div>
               </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
