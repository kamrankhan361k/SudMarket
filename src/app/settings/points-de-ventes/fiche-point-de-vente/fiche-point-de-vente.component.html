<main class="nxl-container">
  <div class="nxl-content border">
    <div class="container-fuild p-5">
      <div class="row">
        <div class="border shadow rounded rounded-4 bg-white p-2">
          <h2 class="fw-bold">
            <span>Fiche du point de vente : </span>
            <span class="mx-1 title-bg-global-secondary">{{ point.nom }}</span>
          </h2>
        </div>
        <div class="col-12 mt-2">
          <form
            class="row border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Nom</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.nom"
                [(ngModel)]="point.nom"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >ville</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.ville"
                [(ngModel)]="point.ville"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Code Postal</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.codePostal"
                [(ngModel)]="point.code_postal"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Adresse</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.adresse"
                [(ngModel)]="point.adresse"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Pays</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.pays"
                [(ngModel)]="point.pays"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Email</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.email"
                [(ngModel)]="point.email"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Télephone</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.telephone"
                [(ngModel)]="point.telephone"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Responsable</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.responsable"
                [(ngModel)]="point.responsable"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Date création</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.dateCreation"
                [value]="globalService.formatDate(point.date_creation)"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Date de modification</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="point.dateModification"
                [value]="globalService.formatDate(point.date_modification)"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <button
                (click)="updatepoint()"
                class="form-control btn bg-update text-white"
              >
                Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
              </button>
            </div>

            <div class="col-lg-6 mt-3">
              <button
                (click)="deletepoint()"
                class="form-control bg-delete btn text-white"
              >
                Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
