<main class="nxl-container">
  <div class="nxl-content border">
    <div class="container-fuild p-5">
      <div class="row">
        <div class="border shadow rounded rounded-4 bg-white p-2">
          <h2 class="fw-bold">
            <span>{{action !== 'edit'? 'Ajouter un utilisateur' : "Modifier l'utilisateur"}} </span>
            <span class="mx-1 title-bg-global-secondary"
              >{{
                action == "edit" ? nom_utilisateur : ""
              }}
              {{ action == "edit" ? prenom_utilisateur : "" }}</span
            >
          </h2>
        </div>
        <div class="col-12 mt-2">
          <form
          #userform="ngForm"
          (ngSubmit)="onSubmitForm(userform)"
            class="row border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Nom <span class="title-bg-global-secondary"> * </span></label
              >
              <input
                type="text"
                class="form-control"
                name="nom_utilisateur"
                [(ngModel)]="nom_utilisateur"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Prénom <span class="title-bg-global-secondary"> * </span></label
              >
              <input
                type="text"
                class="form-control"
                name="prenom_utilisateur"
                [(ngModel)]="prenom_utilisateur"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label">
                Sexe <span class="title-bg-global-secondary"> * </span>
              </label>
              <select class="form-control form-select" name="sexe" [(ngModel)]="sexe">
                <option disabled>Sélectionner le sexe</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
              </select>
            </div>
            

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Adresse</label
              >
              <input
                type="text"
                class="form-control"
                name="adresse"
                [(ngModel)]="adresse"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Nationalité</label
              >
              <input
                type="text"
                class="form-control"
                name="nationalite"
                [(ngModel)]="nationalite"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label">
                Role <span class="title-bg-global-secondary"> * </span>
              </label>
              <select class="form-control form-select " name="role" [(ngModel)]="role">
                <option *ngFor="let roleOption of TabRole" [value]="roleOption.nom_role">
                  {{ roleOption.nom_role }}
                </option>
              </select>
            </div>
            

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Email <span class="title-bg-global-secondary"> * </span></label
              >
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Télephone <span class="title-bg-global-secondary"> * </span></label
              >
              <input
                type="text"
                class="form-control"
                name="telephone"
                [(ngModel)]="telephone"
              />
            </div>
            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label">
                Point de vente <span class="title-bg-global-secondary"> * </span>
              </label>
              <select class="form-control form-select " name="point_de_vente_id" [(ngModel)]="point_de_vente_id">
                <option *ngFor="let point of tbPointdeVente" [value]="point.point_de_vente_id">
                  {{ point.nom }}
                </option>
              </select>
            </div>

            <div class="row">
             <div class="col-lg-6">
              <div class="col-lg-4 mt-3">
                <button [disabled]="!isFormValid()"  type="submit" class="form-control bg-global-primary text-white">
                  Valider <i class="fa-solid text-white mx-1 fa-pen"></i>
                </button>
              </div>
             </div>
              <div class="col-lg-6 mt-3 text-end pt-3">
               <p>NB : Les champs en <span class="title-bg-global-secondary"> (*) </span> sont obligatoire</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
