<main class="nxl-container">
  <div class="nxl-content border">
    <div class="container-fuild p-5">
      <div class="row">
        <div class="border shadow rounded rounded-4 bg-white p-2">
          <h2 class="fw-bold">
            <span>Profile de l'utilisateur connecté : </span>
            <span class="mx-1 title-bg-global-secondary"
              >{{ user.nom_utilisateur }} {{ user.prenom_utilisateur }}</span
            >
          </h2>
        </div>
        <div class="col-12 mt-2">
          <form
            class="row border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="row">
              <div
                class="col-lg-3 bg-light border d-flex justify-content-center align-items-center"
              >
                <div>
                  <img [src]="image" alt="" class="img-fluid" />
                </div>
              </div>
              <div class="col-lg-9">
                <div class="row">
                  <div class="col-lg-6">
                    <label for="validationCustom01" class="form-label label"
                      >Nom</label
                    >
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      name="user.nom_utilisateur"
                      [(ngModel)]="user.nom_utilisateur"
                    />
                  </div>

                  <div class="col-lg-6">
                    <label for="validationCustom01" class="form-label label"
                      >Prénom</label
                    >
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      name="user.prenom_utilisateur"
                      [(ngModel)]="user.prenom_utilisateur"
                    />
                  </div>

                  <div class="col-lg-6">
                    <label
                      for="validationCustom01"
                      class="form-label mt-3 label"
                      >Sexe</label
                    >
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      name="user.sexe"
                      [(ngModel)]="user.sexe"
                    />
                  </div>

                  <div class="col-lg-6 mt-3">
                    <label for="validationCustom01" class="form-label label"
                      >Adresse</label
                    >
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      name="user.adresse"
                      [(ngModel)]="user.adresse"
                    />
                  </div>
                  <div class="col-lg-6 mt-3">
                    <label for="validationCustom01" class="form-label label"
                      >Nationalité</label
                    >
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      name="user.nationalite"
                      [(ngModel)]="user.nationalite"
                    />
                  </div>

                  <div class="col-lg-6 mt-3">
                    <label for="validationCustom01" class="form-label label"
                      >Role</label
                    >
                    <input
                      readonly
                      type="text"
                      class="form-control"
                      name="user.role"
                      [(ngModel)]="user.role"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Email</label
                >
                <input
                  readonly
                  type="text"
                  class="form-control"
                  name="user.email"
                  [(ngModel)]="user.email"
                />
              </div>

              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Télephone</label
                >
                <input
                  readonly
                  type="text"
                  class="form-control"
                  name="user.telephone"
                  [(ngModel)]="user.telephone"
                />
              </div>

              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Date de création</label
                >
                <input
                  readonly
                  type="text"
                  class="form-control"
                  name="user.cree_le"
                  [(ngModel)]="user.cree_le"
                />
              </div>

              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Date de modification</label
                >
                <input
                  readonly
                  type="text"
                  class="form-control"
                  name="user.mis_a_jour_le"
                  [(ngModel)]="user.mis_a_jour_le"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
