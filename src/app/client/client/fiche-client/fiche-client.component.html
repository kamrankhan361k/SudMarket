<main class="nxl-container">
  <div class="nxl-content border">
    <div class="container-fuild p-5">
      <div class="row">
        <div class="border shadow rounded rounded-4 bg-white p-2">
          <h2 class="fw-bold">
            <span>Fiche du client : </span>
            <span class="mx-1 title-bg-global-secondary"
              >{{ client.nom }} {{ client.prenom }}</span
            >
          </h2>
        </div>
        <div class="col-12 mt-2">
          <form
            class="row border rounded rounded-4 bg-white shadow p-3 needs-validation"
          >
            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Nom</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.nom"
                [(ngModel)]="client.nom"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Prénom</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.prenom"
                [(ngModel)]="client.prenom"
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label label"
                >Sexe</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.sexe"
                [(ngModel)]="client.sexe"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Adresse</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.adresse"
                [(ngModel)]="client.adresse"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Nationalité</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.nationalite"
                [(ngModel)]="client.nationalite"
              />
            </div>

            <div class="col-lg-4 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Email</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.email"
                [(ngModel)]="client.email"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Télephone</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.telephone"
                [(ngModel)]="client.telephone"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <label for="validationCustom01" class="form-label label"
                >Date de création</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control"
                name="client.cree_le"
                [(ngModel)]="client.cree_le"
              />
            </div>

            <div class="col-lg-6 mt-3">
              <button
                (click)="updateClient()"
                class="form-control btn bg-update text-white"
              >
                Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
              </button>
            </div>

            <div class="col-lg-6 mt-3">
              <button
                (click)="deleteClient()"
                class="form-control bg-delete btn text-white"
              >
                Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
