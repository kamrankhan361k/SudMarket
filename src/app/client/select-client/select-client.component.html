
      <div class="container-fuild">
        <div class="p-3">
          <div class="shadow p-2">
            <h1 class="text-danger fw-bold">Selectionner un client</h1>
          </div>
          <div class="shadow bg-white mt-1">
            <div class="row">
              <div class="col-lg-4">
                <div class="d-flex align-items-center mt-4">
                  <i
                    style="position: absolute"
                    class="fa-solid p-3 fa-magnifying-glass"
                  ></i>
  
                  <input
                    type="text"
                    (keyup)="applyFilter($event)"
                    placeholder="Recherchez un client ici..."
                    class="form-control text-start px-5 text-uppercase"
                  />
                </div>
              </div>
              <div class="col-lg-4 pt-4">
                <button
                  style="background-color: #3454d1"
                  type="button"
                  class="form-control text-white"
                >
                  Imprimer la liste <i class="fa-solid fa-print"></i>
                </button>
              </div>
              <div class="col-lg-4 pt-4">
                <button
                  style="background-color: #3454d1"
                  type="button"
                  class="form-control text-white"
                  (click)="create()"
                >
                  Ajouter un nouveau client <i class="mx-1 fa-solid fa-user"></i>
                </button>
              </div>
            </div>
            <div
              class="mat-elevation-z8 mt-3"
            >
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nom">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Nom
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element"
                  (click)="onClickLine(element)"
                 [ngClass]="{
                    'bg-color': clientSelected == element,
                    cursor: clientSelected
                  }">
                    {{ element.nom }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="prenom">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Prénom
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element"
                  (click)="onClickLine(element)"
                 [ngClass]="{
                    'bg-color': clientSelected == element,
                    cursor: clientSelected
                  }">
                    {{ element.prenom }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="sexe">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Sexe
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element"
                  (click)="onClickLine(element)"
                 [ngClass]="{
                    'bg-color': clientSelected == element,
                    cursor: clientSelected
                  }">
                    {{ element.sexe }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="adresse">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Adresse
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element"
                  (click)="onClickLine(element)"
                 [ngClass]="{
                    'bg-color': clientSelected == element,
                    cursor: clientSelected
                  }">
                    {{ element.adresse }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="email">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Email
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element"
                  (click)="onClickLine(element)"
                 [ngClass]="{
                    'bg-color': clientSelected == element,
                    cursor: clientSelected
                  }">
                    {{ element.email }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="telephone">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Téléphone
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element"
                  (click)="onClickLine(element)"
                 [ngClass]="{
                    'bg-color': clientSelected == element,
                    cursor: clientSelected
                  }">
                    {{ element.telephone }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="nationalite">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Nationalité
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element"
                  (click)="onClickLine(element)"
                 [ngClass]="{
                    'bg-color': clientSelected == element,
                    cursor: clientSelected
                  }">
                    {{ element.nationalite }}
                  </td>
                </ng-container>
  
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <!-- <mat-paginator
                [pageSizeOptions]="[5, 10, 15]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator> -->
            </div>
          </div>
        </div>
      </div>
