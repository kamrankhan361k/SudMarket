<main class="nxl-container">
    <div class="nxl-content border">
      <div class="container-fuild p-5">
  
        <div class="row">
          <div class="border shadow rounded rounded-4 bg-white p-2">
              <h2 class="fw-bold">
                  <span>Fiche du fournisseur : </span>
                  <span class="mx-1 title-bg-global-secondary">{{fournisseur.nom}} {{fournisseur.prenom}}</span>
              </h2>
          </div>
          <div class="col-12 mt-2">
            <form class="row border rounded rounded-4 bg-white shadow p-3 needs-validation">
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Nom</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.nom"
                  [(ngModel)]="fournisseur.nom"
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Prénom</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.prenom"
                  [(ngModel)]="fournisseur.prenom"
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label label"
                  >Sexe</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.sexe"
                  [(ngModel)]="fournisseur.sexe"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Adresse</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.adresse"
                  [(ngModel)]="fournisseur.adresse"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Personne de contact</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.nationalite"
                  [(ngModel)]="fournisseur.personne_de_contact"
                />
              </div>
  
              <div class="col-lg-4 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Email</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.email"
                  [(ngModel)]="fournisseur.email"
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Télephone</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.telephone"
                  [(ngModel)]="fournisseur.telephone"
                />
              </div>
  
              <div class="col-lg-6 mt-3">
                <label for="validationCustom01" class="form-label label"
                  >Date de création</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control"
                  name="fournisseur.cree_le"
                  [(ngModel)]="fournisseur.cree_le"
                />
              </div>

              <div class="col-lg-6 mt-3">
                <button (click)="updatefournisseur()" class="form-control btn bg-update text-white">
                  Modifier <i class="fa-solid text-white mx-1 fa-pen"></i>
                </button>
              </div>
  
              <div class="col-lg-6 mt-3">
                <button (click)="deletefournisseur()" class="form-control bg-delete btn text-white">
                  Supprimer <i class="fa-solid mx-1 text-white fa-trash"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
