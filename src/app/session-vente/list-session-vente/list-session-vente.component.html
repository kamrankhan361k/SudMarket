<main class="nxl-container">
    <div class="nxl-content">
      <div class="col-lg-11 m-lg-auto">
        <div class="p-3">
          <div class="shadow p-2">
            <h1>Historiques des sessions de ventes</h1>
          </div>
          <div class="shadow bg-white mt-1">
            <div class="row">
              <div class="col-lg-4">
                <div class="d-flex align-items-center mt-4">
                  <i
                    style="position: absolute"
                    class="fa-solid p-3 fa-magnifying-glass"
                  ></i>
  
                  <input
                    type="text"
                    (keyup)="applyFilter($event)"
                    placeholder="Recherchez un utilisateur ici..."
                    class="form-control text-start px-5 text-uppercase"
                  />
                </div>
              </div>
              <div class="col-lg-4 pt-4">
                <button
                  style="background-color: #3454d1"
                  type="button"
                  class="form-control text-white"
                >
                  Imprimer la liste <i class="fa-solid fa-print"></i>
                </button>
              </div>
              <div class="col-lg-4 pt-4">
                <button
                  style="background-color: #3454d1"
                  type="button"
                  class="form-control text-white"
                >
                  Ajouter un role <i class="mx-1 fa-solid fa-user"></i>
                </button>
              </div>
            </div>
            <div
              class="mat-elevation-z8 mt-3"
              style="max-height: 400px; overflow-y: auto"
              *ngIf="!isloadingpage; else loader"
            >
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="user_id">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Utilisateur
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ getUserName(element.user_id) }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="start_time">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Date d√©but session
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ globalService.formatFrenchDateSessionVnte(element.start_time) }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="end_time">
                    <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Date fin session
                    </th>
                    <td class="pointer" mat-cell *matCellDef="let element">
                      {{globalService.formatDate(element.end_time) }}
                    </td>
                  </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <ng-template #loader>
    <div class="text-center">
      <app-loader></app-loader>
    </div>
  </ng-template>
